<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header>
    <h1>Currículo</h1>
  </header>
  <section>
    <form action="" method="get">
      <fieldset>
        <label for="input-nome">Nome:
          <input type="text" id="input-nome" name="nome" maxlength="40" required>
        </label>
        <label for="input-email">Email:
          <input type="email" name="email" id="input-email" maxlength="50" required>
        </label>
        <label for="input-cpf">CPF:
          <input type="number" name="cpf" id="input-cpf" maxlength="11" required>
        </label>
        <label for="input-endereco">Endereço:
          <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
        </label>
        <label for="input-cidade">Cidade:
          <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
        </label>
        <label for="select-estado">Estado:
          <select name="estado" id="select-estado" required></select>
        </label>
        <label for="radio-casa">Tipo:
          <input type="radio" name="tipo-moradia" id="casa">Casa
          <input type="radio" name="tipo-moradia" id="apartamento">Apartamento
        </label>
      </fieldset>
      <fieldset>
        <label for="text-curriculo">Resumo do Curriculo
          <textarea name="resumo-curriculo" id="text-curriculo" cols="50" rows="20" maxlength="1000" required></textarea>
        </label>
        <label for="input-cargo">Cargo:
          <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
        </label>
        <label for="input-DesricaoCargo">Descrição do cargo:
          <input type="text" name="descricao-Cargo" id="input-DesricaoCargo" maxlength="500" required>
        </label>
        <label for="input-data">Data de inicio: 
          <input type="date" name="dataInicio" id="input-data" required>
        </label>
      </fieldset>
    </form>
  </section>
</body>
</html>
